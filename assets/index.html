<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>soundcloak</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <style>
      #favorites {
        list-style: none;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <center>
      <img src="cat_with_boombox.jpg" alt="cat with boombox" width="128" />
      <h1 id="sc">tunes.floppa.nl</h1>
    </center>
    <form action="/search">
      <div style="display: flex; gap: 0.5rem">
        <input
          name="q"
          type="text"
          style="padding: 0.5rem 0.6rem; flex-grow: 1"
        />

        <select name="type">
          <option value="tracks">Tracks</option>
          <option value="users">Users</option>
          <option value="playlists">Playlists</option>
        </select>
      </div>

      <input
        type="submit"
        value="Search"
        class="btn"
        style="width: 100%; margin-top: 0.5rem"
      />
    </form>

    <footer>
      <a class="btn" href="https://github.com/maid-zone/soundcloak"
        >Forked from Soundcloak</a
      >
      <a class="btn" href="https://github.com/idkjonas/tunes.floppa.nl"
        >Instance source code</a
      >
      <a class="btn" href="https://jonas.zone">Made by Jonas</a>
    </footer>

    <section>
      <h2>Favorites</h2>
      <ul id="favorites"></ul>
    </section>

    <script>
      const elFavorites = document.getElementById("favorites");

      if (!localStorage.favorites) {
        localStorage.favorites = "";
      }

      localStorage.favorites.split(",").forEach((favorite) => {
        if (favorite.trim() == "") {
          return;
        }
        const elFavorite = document.createElement("li");
        elFavorite.innerHTML = `<a href="${favorite}" class="listing">${favorite
          .replaceAll("-", " ")
          .replace("/", "")
          .replace("/", " - ")}</a>`;
        elFavorites.insertAdjacentElement("afterbegin", elFavorite);
      });
    </script>
  </body>
</html>
